<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cactus Virus 2000</title>
    <link rel="stylesheet" href="file/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Cactus Virus 2000</h1>
    <div id="menu-zone">
        <div id="computer-zone">
            <h2>Ordinateur sélectioné : <span id="computer-selected">Aucun</span></h2>
        </div>
        <span id="no-computer">Aucun ordinateur n'est connecté pour le moment</span>
        <div id="form">
            <label for="isActive">Activation du virus au démarrage de l'ordinateur : </label>
            <input type="checkbox" name="isActive" id="isActive">
            <br> <br>
            <label for="delay">Délai avant le déclenchement de l'earrape : </label>
            <input type="number" name="delay" id="delay">
            <br> <br>
            <label for="playing-time">Durée de l'earrape : </label>
            <input type="number" name="playing-time" id="playing-time">
        </div>
    </div>
    <script src="file/app.js"></script>
</body>
</html>
